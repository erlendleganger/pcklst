<html>
<head>

<style>
.checkboxgroup{
   margin-top: 2px;
   margin-left: -5px;
    width: 5.5cm;
    overflow: auto;
}
.checkboxgroup p{
width: 5.5cm;
text-align: left;
}
.checkboxgroup label{
width: 5.5cm;
float: left;
}

body {
   font: 12pt Georgia, "Times New Roman", Times, serif;
   line-height: 1.3;
}

h1 {
font-size: 18pt;
}

h2 {
   font-size: 14pt;
   margin-top: 5px;
   margin-bottom: 0px;
}

div {
    column-count: 3;
}

</style>
</head>
<body>
<h1>Pakkeliste - løp-fly</h1>
<div id="packinglist">
<fieldset class="checkboxgroup">
<h2>Diverse</h2>
<label><input type="checkbox">Drikkeflaske</label>
<label><input type="checkbox">Flyreisetoalettsaker</label>
<label><input type="checkbox">GPS-pose</label>
<label><input type="checkbox">Halslomme</label>
<label><input type="checkbox">Handleplastposer</label>
<label><input type="checkbox">Hodetlf med støykansellering</label>
<label><input type="checkbox">Hotellpapirer</label>
<label><input type="checkbox">Konkurransepose</label>
<label><input type="checkbox">Reisemat</label>
<label><input type="checkbox">Skjermrens</label>
<label><input type="checkbox">Småtingpose</label>
</fieldset>
<fieldset class="checkboxgroup">
<h2>Elektronikk</h2>
<label><input type="checkbox">Grenuttak</label>
<label><input type="checkbox">Nettbrett</label>
<label><input type="checkbox">PC</label>
<label><input type="checkbox">PC-lader</label>
</fieldset>
<fieldset class="checkboxgroup">
<h2>Gjøremål</h2>
<label><input type="checkbox">Fylle tannkremtube</label>
<label><input type="checkbox">Lade USB-batterier</label>
<label><input type="checkbox">Lade bil-GPS</label>
<label><input type="checkbox">Lade mobiltelefon</label>
<label><input type="checkbox">Lade nettbrett</label>
<label><input type="checkbox">Laste ned Netflix-filmer</label>
<label><input type="checkbox">Oppdatere kart på bil-GPS</label>
<label><input type="checkbox">Pakke dosett</label>
<label><input type="checkbox">Sette opp bil-GPS</label>
<label><input type="checkbox">Sjekke visum/ESTA</label>
<label><input type="checkbox">Skru av regionsperre</label>
<label><input type="checkbox">Veie bagasje</label>
</fieldset>
<fieldset class="checkboxgroup">
<h2>Klær</h2>
<label><input type="checkbox">Hals</label>
<label><input type="checkbox">Kort skjorte</label>
<label><input type="checkbox">Kortbukse</label>
<label><input type="checkbox">Lang kompresjonsbukse</label>
<label><input type="checkbox">Lang løpebukse</label>
<label><input type="checkbox">Lang løpeskjorte</label>
<label><input type="checkbox">Løpehansker</label>
<label><input type="checkbox">Løpejakke</label>
<label><input type="checkbox">Løpekaps</label>
<label><input type="checkbox">Løpesko</label>
<label><input type="checkbox">Løpesokker</label>
<label><input type="checkbox">Mikrofiberhåndkle</label>
<label><input type="checkbox">Skopose</label>
<label><input type="checkbox">Underbukse</label>
<label><input type="checkbox">Undertrøye</label>
</fieldset>
<fieldset class="checkboxgroup">
<h2>Mat</h2>
<label><input type="checkbox">Mat for reisen</label>
</fieldset>
<fieldset class="checkboxgroup">
<h2>Papirer</h2>
<label><input type="checkbox">Bilfordelskort</label>
<label><input type="checkbox">Flyfordelskort</label>
<label><input type="checkbox">Førerkort</label>
<label><input type="checkbox">Informasjonspapir om løpet</label>
<label><input type="checkbox">Kontanter</label>
<label><input type="checkbox">Kredittkort</label>
<label><input type="checkbox">Laminert kart</label>
<label><input type="checkbox">Lommebok</label>
<label><input type="checkbox">Mobiltelefon</label>
<label><input type="checkbox">Notatblokk</label>
<label><input type="checkbox">Pass</label>
<label><input type="checkbox">Rapport fra tidligere år</label>
<label><input type="checkbox">Reiseforsikring</label>
<label><input type="checkbox">Skrivesaker</label>
<label><input type="checkbox">Tidsskjema</label>
<label><input type="checkbox">Tidtakerbrikke</label>
<label><input type="checkbox">Visumpapirer/ESTA</label>
</fieldset>
</div>
</body>
</html>
