<html>
<head>

<style>
.checkboxgroup{
   margin-top: 2px;
   margin-left: -5px;
    width: 5.5cm;
    overflow: auto;
}
.checkboxgroup p{
width: 5.5cm;
text-align: left;
}
.checkboxgroup label{
width: 5.5cm;
float: left;
}

body {
   font: 12pt Georgia, "Times New Roman", Times, serif;
   line-height: 1.3;
}

h1 {
font-size: 18pt;
}

h2 {
   font-size: 14pt;
   margin-top: 5px;
   margin-bottom: 0px;
}

div {
    column-count: 3;
}

</style>
</head>
<body>
<h1>Pakkeliste - småtingpose</h1>
<div id="packinglist">
<fieldset class="checkboxgroup">
<h2>Diverse</h2>
<label><input type="checkbox">Briller</label>
<label><input type="checkbox">Hyssing</label>
<label><input type="checkbox">Klemmer</label>
<label><input type="checkbox">Kompass</label>
<label><input type="checkbox">PC-mus</label>
<label><input type="checkbox">Søtningsmiddel</label>
<label><input type="checkbox">Vaskepulver</label>
<label><input type="checkbox">Ørepropper støy</label>
</fieldset>
<fieldset class="checkboxgroup">
<h2>Elektronikk</h2>
<label><input type="checkbox">110V overgang</label>
<label><input type="checkbox">12V USB-uttak</label>
<label><input type="checkbox">AA batterier</label>
<label><input type="checkbox">AAA batterier</label>
<label><input type="checkbox">Bagasjevekt</label>
<label><input type="checkbox">Termometer</label>
<label><input type="checkbox">USB-kabler</label>
<label><input type="checkbox">USB-ladere</label>
</fieldset>
</div>
</body>
</html>
